<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Login Page</title>
      
        <link rel="stylesheet" href="WebBase.css">
       
    </head>
    <body> 
   <div class="container">
    <div class="container2" style="height: 100%;width: 60%;">
        <div class="deco"></div>
     <img src="newbase-removebg-preview.png"  style="height:300px;width:300px;display: block; margin: auto;" />
    <p> Your Productivity Partner-Organize tasks, track progress, and accomplish more effortlessly!</p>
    <div class="deco"></div>
    </div>
    <div class="container1" style="height:100%;width:40%;">
        <img src="TaskGen-removebg-preview.png"  style="height:250px;width:250px;margin-left:275px;"/>
        <form id="loginForm">
        <div class="container3">
            
           
            <label>E-mail: </label>
            <input type="email" id="email" placeholder="Enter Email" required/>
        </div>
        
        <div class="container3">
           <label>Password: </label>
            <input type="password" id="password" placeholder="Enter Password" required/>
        </div>
        <div id="errorMessage" style="color: red; font-size: 14px;"></div>
        <button type="submit">Login</button>
    </form>
    </div>
   </div>
   <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let errorMessage = document.getElementById("errorMessage");

        // Hardcoded username and password (for demo purposes)
        const validEmail = "lakshikahiruni20@gmail.com";
        const validPassword = "123456";

        if (email === validEmail && password === validPassword) {
            alert("Login Successful!");
            // You can redirect to another page
            window.location.href = "login.html";  
        } else {
            errorMessage.textContent = "Invalid email or password!";
        }
    });
</script>



    </body>
</html>
